<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Sofia Barjau" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/styles/contacto.css">
    
  </head>
  <body>
    <header>
      <h1 style="margin: 15px">Red de Adopcion: Proyecto patitas</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="datos.html">Datos</a></li>
          <li><a href="audiovisuales.html">Audiovisuales</a></li>
          <li><a class="active" href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <br>
    <h2>Formulario:</h2>
    <hr />
    <div class="contenedor">
      <form>
        <label for="nombre">Nombre: </label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Escribí tu nombre..."
          required
          minlength="3"
        />
        <br>
        <br>
        <label for="apellido">Apellido: </label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          placeholder="Escribí tu apellido..."
          required
          minlength="3"
        />
        <br>
        <br>
        <label for="mail">Mail: </label>
        <input
          type="email"
          id="mail"
          name="mail"
          placeholder="Escribí tu mail..."
          required
        />
        <br>
        <br>
        <label for="edad">Edad: </label>
        <input type="number" id="edad" name="edad" placeholder="Seleccioná tu edad..." required>
        <br>
        <br>
        <label for="numero">Numero de teléfono: </label>
        <input type="text" id="numero" name="numero" placeholder="Escribí tu numero de teléfono..." required>
        <br>
        <br>
        <label for="pais">Pais: </label>
        <select name="pais" id="pais" required>
          <option value="Argentina" selected="selected">Argentina</option>
          <option value="Brasil">Brasil</option>
          <option value="Chile">Chile</option>
          <option value="Uruguay">Uruguay</option>
          <option value="Venezuela">Venezuela</option>
          <option value="Paraguay">Paraguay</option>
          <option value="Bolivia">Bolivia</option>
          <option value="Ecuador">Ecuador</option>
          <option value="Peru">Peru</option>
          <option value="Colombia">Colombia</option>
        </select>
        <br>
        <br>
        <label for="comentario">Comentario:</label>
        <textarea
          name="comentario"
          id="comentario"
          placeholder="Escribí tu comentario"
        ></textarea>
        <br>
        <br>
        <label for="motivo">Motivo de contacto: </label>
        <br>
        <input type="radio" id="motivo" name="motivo" /><i>Deseo adoptar.</i>
        <br>
        <input type="radio" id="motivo" name="motivo" /><i
          >Deseo colaborar monetariamente.</i
        >
        <br>
        <input type="radio" id="motivo" name="motivo" /><i
          >Quiero ir a ver los animales.</i
        >
        <br>
        <input type="radio" id="motivo" name="motivo" /><i
          >Quiero ser voluntario.</i
        >
        <br>
        <br>
        <label for="adopcion">De haber seleccionado "Deseo adoptar", seleccionar la mascota que desea visitar: </label>
        <select name="adopcion" id="adopcion">
          <option value="Max" selected="selected">Max</option>
          <option value="Toby">Toby</option>
          <option value="Luna">Luna</option>
          <option value="Oreo">Oreo</option>
          <option value="Bako">Bako</option>
          <option value="Arya">Arya</option>
          <option value="Oliver">Oliver</option>
          <option value="Lola">Lola</option>
          <option value="Kira">Kira</option>
          <option value="Cleo">Cleo</option>
        </select>
        <br>
        <br>
        <label for="fecha">Fecha que desea solicitar la cita: </label>
        <input type="date" id="fecha" name="fecha" required>
        <br>
        <br>
        <input type="submit" value="Enviar">
      </form>
    </div>
    <footer class="footer">
      <p>Derechos reservados &copy; 2025</p>
    </footer>
  </body>
</html>
